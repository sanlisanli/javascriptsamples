    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

<nav class="navbar navbar-expand-sm bg-light">

<div class="container-fluid">

    <p>导航栏一般放在页面的顶部。</p>

<nav class="navbar bg-light">
