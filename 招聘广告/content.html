<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mikasa</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
  <div id="content">
      <div id="rightTop">
          <a href="list.html" class="goback">&lt;&nbsp;返回招聘列表</a>
          <a href="javascript:;">投个简历</a>
      </div>
      <div id="title"></div>
      <div id="bottom"></div>
  </div>
<script src="data.js"></script>
<script>
    var hash = window.location.hash.substr(1);

    var type = hash.split('&&')[0], index = hash.split('&&')[1];

    var dataType = data[type].text[index-1];

    var title = document.querySelector('#title');

    title.innerHTML = `<p>${dataType.zw}</p>
			<div class="simple">${dataType.dy}<span>/</span>${dataType.dd}<span>/</span>${dataType.jy}<span>/</span>${dataType.xl}<span>/</span>${dataType.rs}名 <time>2019-01-20</time></div>`;

    var bottom = document.querySelector('#bottom');

    var str = '<dl>';

    for(var i=0; i<dataType.info.length; i++){
        str += `<dt>${dataType.info[i].t}</dt>`;

        for(var j=0; j<dataType.info[i].l.length; j++){
            str += `<dd>${dataType.info[i].l[j]}</dd>`
        }
    }

    str += `</dl>`;

    bottom.innerHTML = str;
</script>
</body>
</html>
