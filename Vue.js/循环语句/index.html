<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mikasa</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="site in sites">
            {{site.name}}
        </li>
    </ol>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            sites:[
                {name:'Runoob'},
                { name: 'Google' },
                { name: 'Taobao' }
            ]
        }
    })
</script>
</body>
</html>
